<!DOCTYPE html>
<html lang="en">

<head>
  <title>Medical Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="javascriptsheet" type="text/javascript" href="assets/javascript/app.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="author" content="Eduardo Ozuna">
  <meta name="description" content="Trivia Game">
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-5 text-white">
      <div class="col-md-1"></div>
      <div class="col-md-10 bg-secondary">
        <div class="row pt-5">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="row pb-5">
              <h1 class="text-center mx-auto">Medical Trivia Game</h1>
            </div>
            <div class="row pb-5" id="start">
              <button type="button" class="btn btn-primary btn-lg mx-auto px-5">
                <h2>Start</h2>
              </button>
            </div>
            <div class="row pb-5 text-center" id="counter">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <h2>Time Remaining: </h2>
                <h2 id="timer">120</h2>
                <h2> Seconds</h2>
              </div>
              <div class="col-md-2"></div>
            </div>

            <!--------------------------------  Questions  ---------------------------->
            <div class="row">
              <div class="container" id="questionsContainer">
                <div class="row pb-5">
                  <div class="col-md-12 text-center">
                    <h3>What is average resting heart rate for an adult male?</h3>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="heartrate" id="50-70bpm" value="incorrect">
                      <label class="form-check-label" for="heartrate">50-70 bpm</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="heartrate" id="80-100bpm" value="incorrect">
                      <label class="form-check-label" for="heartrate">80-100 bpm</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="heartrate" id="60-100bpm" value="correct">
                      <label class="form-check-label" for="heartrate">60-100 bpm</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="heartrate" id="70-90bpm" value="incorrect">
                      <label class="form-check-label" for="heartrate">70-90 bpm</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>



  <!------------------------- Script tags ------------------------------------->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
